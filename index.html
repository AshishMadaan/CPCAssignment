<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>CPC Assignment</title>
   <link href="dest/css/style.min.css" rel="stylesheet" />
</head>

<body ng-app="cpcApp">
   <div class="container" ng-controller="appController">
      <typeahead items="items" model="name" on-select="onItemSelected()" selected="userSelectedFlag"></typeahead>
      <h2 ng-bind="policyHolderName" ng-hide="!userSelectedFlag" class="container--policyHolder"></h2>
   </div>
   <script src="dest/js/angular.min.js"></script>
   <script src="dest/js/index.min.js"></script>  
</body>
</html>
